<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toilet Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <nav>
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-star"></i>
                    Favorites
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-history"></i>
                    Recent
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
        </div>
    </div>

    <!-- Header with Search -->
    <div class="header">
        <div class="header-content">
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="search-container">
                <input type="text" placeholder="Search for toilets...">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Message -->
    <div class="loading-message">
        Finding toilets near you...
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="toilet-cards">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Filters Panel -->
    <div class="filters-panel">
        <div class="filters-header">
            <h2>Filters</h2>
            <button class="close-filters">Ã—</button>
        </div>
        <div class="filter-section">
            <h3>Features</h3>
            <div class="feature-options">
                <label class="feature-option">
                    <input type="checkbox" name="wheelchair">
                    <i class="fas fa-wheelchair"></i>
                    Wheelchair Access
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="baby">
                    <i class="fas fa-baby"></i>
                    Baby Change
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="free">
                    <i class="fas fa-dollar-sign"></i>
                    Free
                </label>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
