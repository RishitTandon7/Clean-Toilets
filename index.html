<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toilet Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Search -->
    <div class="header">
        <div class="search-wrapper">
            <input type="text" placeholder="Search for toilets...">
        </div>
        <button class="filter-btn">
            <i class="fas fa-filter"></i>
        </button>
    </div>

    <!-- Loading Message -->
    <div class="loading-message">
        Finding toilets near you...
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="toilet-cards">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Filters Panel -->
    <div class="filters-panel">
        <div class="filters-header">
            <h2>Filters</h2>
            <button class="close-filters">Ã—</button>
        </div>
        
        <div class="filter-section">
            <h3>Features</h3>
            <div class="feature-options">
                <label class="feature-option">
                    <input type="checkbox" name="wheelchair">
                    <i class="fas fa-wheelchair"></i>
                    Wheelchair Access
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="baby">
                    <i class="fas fa-baby"></i>
                    Baby Change
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="free">
                    <i class="fas fa-dollar-sign"></i>
                    Free
                </label>
            </div>
        </div>

        <div class="filter-section">
            <h3>Rating</h3>
            <input type="range" min="0" max="5" step="0.5" value="0" class="slider" id="ratingSlider">
            <span class="slider-value">Any rating</span>
        </div>

        <div class="filter-section">
            <h3>Distance</h3>
            <input type="range" min="0" max="5000" step="100" value="5000" class="slider" id="distanceSlider">
            <span class="slider-value">Any distance</span>
        </div>

        <div class="filter-actions">
            <button class="apply-filters">Apply Filters</button>
            <button class="reset-filters">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
